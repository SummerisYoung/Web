<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img{
				vertical-align: top;
				width: 100%;
			}
			
			section{
				width: 70%;
				margin: 0 auto;
			}
			
			.nav{
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header id="head">
			<img src="img/top.png" >
		</header>
		<nav id="nav">
			<img src="img/nav.png" >
		</nav>
		<section>
			<img src="img/body01.png" >
			<img src="img/body02.png" >
		</section>
		<script src="js/myFunc.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				//1.求出offsetHeight
				var nav_top_height = $("nav").offsetTop;
				
				//监听窗口抖动
				window.onscroll = function(){
					var scroll_top_height = scroll().top;
					
					//2.1判断
					if(scroll_top_height >= nav_top_height){
						$("nav").className = "nav";
					}else{
						$("nav").className = "";
					}
				}
			}
		</script>
	</body>
</html>
